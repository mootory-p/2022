	<script>
    var userAgent = navigator.userAgent.toLowerCase();
    if (userAgent.match('iphone')) {
      document.write('<link rel="apple-touch-icon" href="icon.png" />')
    } else if (userAgent.match('ipad')) {
      document.write('<link rel="apple-touch-icon" sizes="72*72" href="icon72.png" />')
    } else if (userAgent.match('ipod')) {
      document.write('<link rel="apple-touch-icon" href="icon.png" />')
    } else if (userAgent.match('android')) {
      document.write('<link rel="shortcut icon" href="icon72.png" />')
    }
  </script>

<body>
	<div class="wrap">
		<header>
			<a href="/" class="logo"><img src="./img/logo.jpg" alt="home"></a>
			<nav>
				<ul class="topmenu">
					<p class="topclose"><i class="bi bi-x-lg"></i></p>

					<li><a href="./work.html" class="active">Portfolio</a></li>

		</header>

		<section class="portfolio" id="portfolio">
			<h1>Portfolio</h1>
			<div class="portfolio-wrap">
				<form class="filter-form" id="gallery-filter">
          <span class="form-item">
            <input type="radio" name="filter" id="filter-all" value="all" checked>
            <label for="filter-all">All</label>
          </span>
          <span class="form-item">
            <input type="radio" name="filter" id="filter-web" value="web">
            <label for="filter-web">Web</label>
          </span>
          <span class="form-item">
            <input type="radio" name="filter" id="filter-mobile" value="mobile">
            <label for="filter-mobile">Mobile</label>
          </span>
          <span class="form-item">
            <input type="radio" name="filter" id="filter-drawing" value="drawing">
            <label for="filter-drawing">Drawing</label>
          </span>
          <span class="form-item">
            <input type="radio" name="filter" id="filter-etc" value="etc">
            <label for="filter-etc">Etc</label>
          </span>
        </form>
				<div class="page-main" role="main">
					<ul class="gallery" id="gallery">
						<li class="grid-sizer"></li>
						<li class="gutter-sizer"></li>
					</ul>
					<button class="load-more" id="load-more">더보기<span></span></button>
				</div>
			</div>
		</section>
